  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/styles/universal.css" />
      <link rel="stylesheet" href="/styles/header.css" />
      <link rel="stylesheet" href="/styles/mainBody.css">
      <link rel="stylesheet" href="/styles/footer.css">

      <title>Document</title>

    <body>
      <header>
        <div id="topBar">
          <div id="logoContainer">
            <img src="/images/header-logo.svg" id="logo">
          </div>
          <div id="searchBox">
            <input type="text" id="searchBar" class="blueWhenActive" placeholder= "Search Doctors Or Hospitals Here">
            <button id="searchButton"><img src="/images/search-icon.png" alt="search"></button>
          </div>
          <aside id="contactsAndLanguages">
            <section id = "contactSection">
              <div id="emergency" class="contacts">
                <span>Emergency</span>
                <button class="blueWhenActive contactButton"><img src="/images/phone-logo.svg" class="phoneLogo">1068</button>
              </div>
              <div id="hospital" class="contacts">
                <span>Apollo Lifeline</span>
                <button class="blueWhenActive contactButton"><img src="/images/phone-logo.svg" class="phoneLogo">987-654-3210</button>
              </div>
            </section>
            <section id = "languagesSection" class="blueWhenActive">
              <select name="languages" id="languages">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
            </section>
            </select>
          </div>
        </div>

        <nav>
          <div class="navItem">Patient Care</div>
          <div class="navItem">Centres Of Excellence</div>
          <div class="navItem">Health Information</div>
          <div class="navItem">Corporate</div>
          <div class="navItem">International Patients</div>
          <div class="navItem">Academics And Research</div>
          <div class="navItem">Hospital</div>
          <div class="navItem">Contact Us</div>
        </nav>
      </header>

      <main>
        <section id="carousel"></section>

      </main>
      
      <footer>
        <!-- First Child Appended Through JS -->
         <p id="footerBottom">
          <span id = "copyrightText">
            Â© Copyright 2025. Apollo Hospitals Group. All Rights Reserved.
          </span>
          <span id="icons">
            <a href="https://www.facebook.com" class="iconLinks">
              <img src="/images/facebook-brands-solid-full.svg" alt="Facebook" class="icons">
            </a>
            <a href="https://www.instagram.com" class="iconLinks">
              <img src="/images/instagram-brands-solid-full.svg" alt="instagram" class="icons">
            </a>
            <a href="https://www.youtube.com" class="iconLinks">
              <img src="/images/youtube-brands-solid-full.svg" alt="youtube" class="icons">
            </a>
          </span>
         </p>
      </footer>
